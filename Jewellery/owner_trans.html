<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ownership Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="owner_trans.css">
</head>
<body>
    <div class="container mb-5">
        <header
          class="d-flex flex-wrap justify-content-center py-3 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <span class="fs-4" style="color: #ffc107">Jewellery Name</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="login.html" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="new_reg.html" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="owner_trans.html" class="nav-link">Ownership</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          </ul>
        </header>
      </div>
    
        <div class="row ">
             <div class="col-md-1"></div> 
            <div class="container card col-md-4 p-4">
                <h2>Current Owner</h2>
                <form>
                  <div class="form-group">
                    <label for="currentOwnerName">Name</label>
                    <input type="text" id="currentOwnerName" name="currentOwnerName" required>
                  </div>
                  <div class="form-group">
                    <label for="currentOwnerAadhaar">Aadhaar No</label>
                    <input type="text" id="currentOwnerAadhaar" name="currentOwnerAadhaar" required>
                  </div>
                  <div class="form-group">
                    <label for="currentOwnerHUID">HUID</label>
                    <input type="text" id="currentOwnerHUID" name="currentOwnerHUID" required>
                  </div>
                  
                </form>
              </div>
              <div class="container col-md-2" style="display: flex; justify-content: center; align-items: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#fff" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                    <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1"/>
                  </svg>
              </div>
              <div class="container card col-md-4 p-4" >
                <h2>New Owner</h2>
                <form>
                  <div class="form-group">
                    <label for="newOwnerName">Name</label>
                    <input type="text" id="newOwnerName" name="newOwnerName" required>
                  </div>
                  <div class="form-group">
                    <label for="newAadhaar">Aadhaar No</label>
                    <input type="text" id="newAadhaar" name="newAadhaar" required>
                  </div>
                  
                </form>
              </div>
               <div class="col-md-1"></div> 
           </div>
           <div class="ver-btn">
            <button onclick="updateAadhar()" type="submit"><span>Procced to Aadhaar Verification</span></button>
           </div>
           
           <script src="../functions.js"></script>
           
</body>
</html>
