<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockChain Implementation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="verification.css">
</head>
<body>
    <div>
		<label  class="heading">HUID-Aadhaar Linkage</label><br>
		<label for="aadharIn">Enter Aadhar Number:</label>
        <input type="text" id="aadharIn">
        <br>
	
        <label for="huidIn">Enter HUID:</label>
        <input type="text" id="huidIn">
		<br>
        <button onclick="addHUID()">Add HUID</button>
		<br>
	</div>
<div>
	<label  class="heading">HUID Listing</label><br>
		<label for="aadharInput">Enter Aadhar Number:</label>
        <input type="text" id="aadharInput">
		<br>
        <button onclick="getHUIDs()">Get HUIDs</button>
        <p id="huidResult"></p>
		<br>
	</div>
<div>
	<label class="heading">Ownership Verification</label><br>
		<label for="aadharcheck">Enter Aadhar:</label>
        <input type="text" id="aadharcheck">
        <br>
        <label for="huidInput">Enter HUID:</label>
        <input type="text" id="huidInput">
        <br>
		<button onclick="isHUIDCorresponding()">Authenticate</button>
        <p id="result">
    </div>
    <script src="../functions.js"></script>
</body>
</html>
